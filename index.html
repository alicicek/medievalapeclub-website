<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Ape Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Medieval Ape Club</h1>
            <p>Medieval Ape Club is a upcoming NFT project</p>
        </header>
        <div class="sign-up">
            <p>If you are interested, sign upto our newsletter, we promise we won't spam you. We will also potentially give away whitelist to those who signup</p>
            <div class="subscribe">
                <input type="text" placeholder="enter email...">
                <input type="button" name="subscribe" value="subscribe">
            </div>
        </div>
        <div class="social-media">
            <div class="twitter-icon">
                <a class="fab fa-twitter" href="https://twitter.com/MedievalApeClub" target="_blank"></a>
            </div>
            <div class="discord-icon">
                <div class="social-info" id="discord-social-info"><p id="discord-social-text">coming soon...</p></div>
                <a class="fab fa-discord" id="discord" href="#"></a>
            </div>
            <div class="opensea-icon">
                <div class="social-info" id="opensea-social-info"><p id="opensea-social-text">coming soon...</p></div>
                <span class="opensea" id="opensea"><a href="#" target="_blank"></a></span>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
